version: "3.9"

# NeuronDB Docker Compose Configuration
# Supports multiple variants: CPU, CUDA, ROCm, and Metal
# Each variant supports PostgreSQL 16, 17, and 18 (configurable via build args)

services:
  # CPU variant (default, no profile needed)
  neurondb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PG_MAJOR: 17
        ONNX_VERSION: 1.17.0
    image: neurondb:cpu-pg17
    container_name: neurondb-cpu
    environment:
      POSTGRES_USER: neurondb
      POSTGRES_PASSWORD: neurondb
      POSTGRES_DB: neurondb
    ports:
      - "5433:5432"
    volumes:
      - neurondb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurondb"]
      interval: 30s
      timeout: 5s
      retries: 5

  # CUDA GPU variant
  neurondb-cuda:
    profiles: ["cuda", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.cuda
      args:
        PG_MAJOR: 17
        CUDA_VERSION: 12.4.1
        ONNX_VERSION: 1.17.0
        ENABLE_RAPIDS: 0
    image: neurondb:cuda-pg17
    container_name: neurondb-cuda
    environment:
      POSTGRES_USER: neurondb
      POSTGRES_PASSWORD: neurondb
      POSTGRES_DB: neurondb
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      NEURONDB_GPU_ENABLED: "on"
    ports:
      - "5434:5432"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    volumes:
      - neurondb-cuda-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurondb"]
      interval: 30s
      timeout: 5s
      retries: 5

  # ROCm GPU variant
  neurondb-rocm:
    profiles: ["rocm", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.rocm
      args:
        PG_MAJOR: 17
        ROCM_VERSION: 5.7
        ONNX_VERSION: 1.17.0
    image: neurondb:rocm-pg17
    container_name: neurondb-rocm
    environment:
      POSTGRES_USER: neurondb
      POSTGRES_PASSWORD: neurondb
      POSTGRES_DB: neurondb
      NEURONDB_GPU_ENABLED: "on"
    ports:
      - "5435:5432"
    volumes:
      - neurondb-rocm-data:/var/lib/postgresql/data
    # ROCm requires device access - adjust based on your setup
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurondb"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Metal GPU variant (macOS/Apple Silicon)
  neurondb-metal:
    profiles: ["metal", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.metal
      args:
        PG_MAJOR: 17
        ONNX_VERSION: 1.17.0
    image: neurondb:metal-pg17
    container_name: neurondb-metal
    environment:
      POSTGRES_USER: neurondb
      POSTGRES_PASSWORD: neurondb
      POSTGRES_DB: neurondb
      NEURONDB_GPU_ENABLED: "on"
    ports:
      - "5436:5432"
    volumes:
      - neurondb-metal-data:/var/lib/postgresql/data
    platform: linux/arm64
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurondb"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  neurondb-data:
  neurondb-cuda-data:
  neurondb-rocm-data:
  neurondb-metal-data:
