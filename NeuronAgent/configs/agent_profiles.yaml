profiles:
  - name: general-assistant
    description: General purpose assistant for answering questions and helping with tasks
    system_prompt: "You are a helpful, harmless, and honest assistant. Answer questions accurately and helpfully."
    model_name: "gpt-4"
    config:
      temperature: 0.7
      max_tokens: 1000
      top_p: 0.9
    enabled_tools:
      - sql
      - http

  - name: code-assistant
    description: Specialized assistant for code analysis and programming tasks
    system_prompt: "You are an expert programmer. Help with code analysis, debugging, and writing code."
    model_name: "gpt-4"
    config:
      temperature: 0.3
      max_tokens: 2000
      top_p: 0.95
    enabled_tools:
      - code
      - sql

  - name: data-analyst
    description: Assistant specialized in data analysis and SQL queries
    system_prompt: "You are a data analyst. Help with SQL queries, data analysis, and insights."
    model_name: "gpt-4"
    config:
      temperature: 0.2
      max_tokens: 1500
      top_p: 0.9
    enabled_tools:
      - sql

  - name: research-assistant
    description: Assistant for research and information gathering
    system_prompt: "You are a research assistant. Help gather information, summarize content, and provide insights."
    model_name: "gpt-4"
    config:
      temperature: 0.5
      max_tokens: 2000
      top_p: 0.95
    enabled_tools:
      - http
      - sql

